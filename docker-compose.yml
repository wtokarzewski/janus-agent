services:
  janus-gateway:
    build: .
    command: gateway
    env_file: .env
    volumes:
      - ./janus.json:/home/node/app/janus.json:ro
      - janus-data:/home/node/app/.janus
      - janus-memory:/home/node/app/memory
      - janus-sessions:/home/node/app/sessions
    restart: unless-stopped

  janus-cli:
    build: .
    command: ""
    env_file: .env
    volumes:
      - ./janus.json:/home/node/app/janus.json:ro
      - janus-data:/home/node/app/.janus
      - janus-memory:/home/node/app/memory
      - janus-sessions:/home/node/app/sessions
    stdin_open: true
    tty: true
    profiles:
      - cli

volumes:
  janus-data:
  janus-memory:
  janus-sessions:
